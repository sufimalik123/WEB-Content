<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Find total width of an element (including width, padding and border) in jQuery.</title>
<style>
    p {
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 80px;
    }
</style>
<script>
    $(document).ready(function(){
        var totalWidth = $("#myText").outerWidth(true); // Calculate total width including padding, border, and margin
        alert("Total width of the element: " + totalWidth + "px");
    });
</script>
</head>
<body>
<p id="myText">jQuery Exercises, Practice, Solution</p>
</body>
</html>
