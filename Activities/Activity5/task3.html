<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $("#uploadedImage").toggle(); // Toggle image display
                var buttonText = $(this).text();
                $(this).text(buttonText === "Hide Image" ? "Show Image" : "Hide Image"); // Toggle button text
            });

            // Function to handle file input change event
            $("#imageInput").change(function(){
                var file = this.files[0];
                if(file){
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(e){
                        $("#uploadedImage").attr("src", e.target.result); // Set image source
                    }
                }
            });
        });
    </script>
</head>
<body>
    <h2>Image Upload and Toggle</h2>
    <input type="file" id="imageInput" accept="image/*"><br><br>
    <button id="toggleButton">Show Image</button><br><br>
    <img id="uploadedImage" style="display:none; max-width:300px;"><br><br>
</body>
</html>
