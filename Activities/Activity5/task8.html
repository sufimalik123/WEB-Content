<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Div Animation from Left to Right</title>
<style>
    #animatedDiv {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 0; /* Start from the left edge of the container */
        top: 50%; /* Center vertically */
        margin-top: -50px; /* Offset for vertical centering */
    }
</style>
</head>
<body>
<div id="animatedDiv"></div>

<script>
    $(document).ready(function(){
        $("#animatedDiv").animate({left: "100%"}, 8000); // Move div from left to right over 8 seconds
    });
</script>
</body>
</html>
